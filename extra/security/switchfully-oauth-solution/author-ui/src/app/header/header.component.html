<div class="container-fluid">
  <div class="row p-2 bg-info">
    <div class="col-2 mt-2">
      <a class="text-light" [routerLink]="['/']">Books</a>
    </div>
    <div class="col-2 mt-2" *ngIf="canSeeRatings()">
      <a class="text-light" [routerLink]="['/ratings']">Ratings</a>
    </div>
    <div class="col-2 offset-6 text-right">
      <span *ngIf="isLoggedIn()">Hello, {{getProfile()}}</span>
      <button *ngIf="!isLoggedIn()" (click)="login()" class="btn btn-light">Log in</button>
      <button *ngIf="isLoggedIn()" (click)="logout()" class="btn btn-light">Log out</button>
    </div>
  </div>
</div>
